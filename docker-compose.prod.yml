version: '3.8'

services:
  client:
    image: omanosaura-client-prod

  nginx:
    image: omanosaura-nginx-prod
    volumes:
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    ports:
      - 80:80

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

  server:
    image: omanosaura-server-prod
    ports:
      - 8081:8081
    depends_on:
      - db
      - fusionauth

  db:
    image: postgres:13.2-alpine
    ports:
      - 5432:5432
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - primary_db_data:/var/lib/postgresql/data

  fusiondb:
    image: postgres:13.2-alpine
    env_file:
      - .env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    volumes:
      - auth_db_data:/var/lib/postgresql/data

  fusionauth:
    image: fusionauth/fusionauth-app:1.40.2
    depends_on:
      fusiondb:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://fusiondb:5432/fusionauth
      DATABASE_ROOT_USERNAME: ${POSTGRES_USER}
      DATABASE_ROOT_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      FUSIONAUTH_APP_RUNTIME_MODE: production
      FUSIONAUTH_APP_URL: http://fusionauth:9011
      SEARCH_TYPE: database
    restart: unless-stopped
    ports:
      - 9011:9011
    volumes:
      - fusionauth_config:/usr/local/fusionauth/config

volumes:
  primary_db_data:
  auth_db_data:
  fusionauth_config:
