proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

upstream nextjs_upstream {
  server client:3000;
}

upstream fusionauth {
  server fusionauth:9011;
}

server {
  listen 80 default_server;
  listen [::]:80;
  server_name omanosaura.com www.omanosaura.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  
  # certbot certificates 
  ssl_certificate /etc/nginx/ssl/live/omanosaura.com/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/live/omanosaura.com/privkey.pem;

  server_name omanosaura.com;
  client_max_body_size 20M;
  server_tokens off;
  add_header Access-Control-Allow-Origin "https://uatcheckout.thawani.om";
  add_header Access-Control-Allow-Origin "https://checkout.thawani.om";

  gzip on;
  gzip_proxied any;
  gzip_comp_level 4;
  gzip_types text/css application/javascript image/svg+xml;

  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection 'upgrade';
  proxy_set_header Host $host;
  proxy_cache_bypass $http_upgrade;


  location /ajax/ {
    proxy_pass http://fusionauth;
  }

  location /ar/fa {
    rewrite ^/ar/fa(.*) $1 break;
    set $args $args&locale=ar;

    proxy_pass       http://fusionauth;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Accept-Encoding "";
    sub_filter       'action="/'  'action="/fa/';
    sub_filter       'href="/'  'href="/fa/';
    sub_filter       'src="/images'  'src="/fa/images';
    sub_filter       'src="/admin'  'src="/fa/admin';
    sub_filter       'src="/js'  'src="/fa/js';
    sub_filter_once  off;
  }

  location /fa/ {
    rewrite ^/fa(.*) $1 break;
    proxy_pass       http://fusionauth;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Accept-Encoding "";
    sub_filter       'action="/'  'action="/fa/';
    sub_filter       'href="/'  'href="/fa/';
    sub_filter       'src="/images'  'src="/fa/images';
    sub_filter       'src="/admin'  'src="/fa/admin';
    sub_filter       'src="/js'  'src="/fa/js';
    sub_filter_once  off;
  }

  location ~^/(oauth2|admin|ajax|login|password|js/identityProvider) {
    proxy_pass       http://fusionauth;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Accept-Encoding "";
    sub_filter       'action="/'  'action="/fa/';
    sub_filter       'href="/'  'href="/fa/';
    sub_filter       'src="/images'  'src="/fa/images';
    sub_filter       'src="/admin'  'src="/fa/admin';
    sub_filter       'src="/js'  'src="/fa/js';
    sub_filter_once  off;
  }

  location /_next/static {
    proxy_cache STATIC;
    proxy_pass http://nextjs_upstream;

    # For testing cache - remove before deploying to production
    add_header X-Cache-Status $upstream_cache_status;
  }

  location /static {
    proxy_cache STATIC;
    proxy_ignore_headers Cache-Control;
    proxy_cache_valid 60m;
    proxy_pass http://nextjs_upstream;

    # For testing cache - remove before deploying to production
    add_header X-Cache-Status $upstream_cache_status;
  }

  location /server {
    rewrite ^/server(.*) $1 break;
    proxy_pass http://server:8081;
  }

  location / {
    proxy_pass http://nextjs_upstream;
  }

  location ~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}
